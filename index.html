<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Vazirmatn']">
    <header class="w-full h-[64px] md:h-[96px] px-[16px] md:px-[37px] flex items-center justify-between gap-[16px]">
        <div class="w-[90px] order-1 lg:order-[-1]">
            <img class="w-full" src="https://web-cdn.snapp.ir/snapp-website/icons/snappTextLogo.svg">
        </div>

        <div class="lg:hidden w-[24px] h-[24px]">
            <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </div>

        <nav class="hidden lg:flex w-full gap-[16px] text-[14px] text-gray-600">
            <a href="#">فرصت های شغلی</a>
            <a href="#">بلاگ</a>
            <a href="#">باشگاه رانندگان</a>
            <a href="#">ثبت نام راننده اسنپ</a>
            <a href="#">پنل سازمانی</a>
            <a href="#">درباره ما</a>
            <a href="#">تماس با ما</a>
        </nav>
    </header>

    <main class="w-full">
        <section class="w-full bg-[#21AA58] flex gap-[8px]">
            <div class="w-full md:w-[50%]">
                <div class="w-full md:max-w-[600px] py-[16px] px-[24px] mr-auto">
                    <h2 class="text-[24px] lg:text-[36px] text-white font-[700]">
                        تجربه‌ی زندگی راحت‌تر، سریع‌تر و به‌صرفه‌تر با سوپراپلیکیشن اسنپ!
                    </h2>
        
                    <p class="text-[17px] lg:text-[20px] lg:leading-[150%] mt-[16px] text-white text-justify">
                        از درخواست خودرو گرفته تا سفارش غذا، خرید سوپرمارکتی، خرید بلیط سفر، رزرو هتل و... را میتوانید با اسنپ انجام دهید.
                    </p>
    
                    <div class="hidden md:flex mt-[20px] items-center gap-[16px]">
                        <div class="w-[212px] h-[47px] px-[8px] flex items-center gap-[4px] border-b-[1px] border-white">
                            <input class="w-full h-full bg-transparent border-0 outline-none text-blue-200 text-[12px]" placeholder="0910XXXXX563">
                            <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="#FFFFFF" class="bi bi-circle-fill" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="8"/>
                            </svg>
                        </div>
                        <button class="w-[106px] h-[40px] bg-white text-green-500 font-[600] flex items-center justify-center rounded-[6px]">
                            <p>ارسال لینک</p>
                        </button>
                    </div>
    
                    <button class="w-full md:max-w-[212px] h-[48px] mt-[16px] md:mt-[32px] bg-white md:bg-transparent hover:bg-white hover:bg-opacity-[15%] text-black md:text-white flex items-center justify-center rounded-[6px] md:border-[1px] md:border-white">
                        <p>دانلود اپلیکیشن اسنپ</p>
                    </button>
                </div>
            </div>

            <div class="hidden md:block w-[50%] min-h-full bg-[url('https://web-cdn.snapp.ir/snapp-website/images/homepage/intro_desktop.jpg')]">
                
            </div>
        </section>
    </main>
</body>
</html>
